<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/java.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body{
        background: black;
        font-family: 'Prosto One', cursive;
    }</style>

    <title>Dream Flight</title>
    
</head>
<body>
    <div class="second_screen">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>

        <div class="triangle"></div>
        <div class="triangle2"></div>
        <div class="triangle3"></div>
        <div class="triangle4"></div>

        <div class="centre"></div>
        <div class="line_centre"></div>

        <img src="img/1_surface.png" class="surface_1" alt="">

        <div class="cross1"></div>
        <div class="cross2" id="cross"></div>

        <div class="b-top"></div>
        <div class="b-right"></div>
        <div class="b-bottom"></div>
        <div class="b-left"></div>

        <div class="interface">

            <img src="img/interface/2parts.png" class="two" alt="">
            <div class="details">
                <div class="ellipse4"></div>
                <div class="ellipse5"></div>
            </div>
            <img src="img/interface/blue2.png" class="blue2" alt="">
            <img src="img/interface/3parts.png" class="tree" alt="">
            <img src="img/interface/violet1.png" class="violet1" alt="">
            <img src="img/interface/blue1.png" class="blue1" alt="">
            <img src="img/interface/white1.svg" class="white1" alt="">

            <div class="details">
                <div class="ellipse1"></div>
                <div class="ellipse2"></div>
                <div class="ellipse3"></div>
                <div class="mini_ellipse1"></div>
                <div class="mini_ellipse2"></div>
                <div class="mini_triangle"></div>
                <div class="mini_romb1"></div>
                <div class="mini_romb2"></div>
            </div>

            <div class="b1">
                <div class="b1_1"></div>
                <div class="b1_2"></div>
                <div class="b1_3"></div>
                <div class="b1_4"></div>
            </div>
            <div class="b2">
                <div class="b2_1"></div>
                <div class="b2_2"></div>
                <div class="b2_3"></div>
            </div>
            <div class="b3">
                <div class="b3_1"></div>
                <div class="b3_2"></div>
                <div class="b3_3"></div>
            </div>
            <div class="b4">
                <div class="b4_1"></div>
                <div class="b4_2"></div>
            </div>
        </div>
    </div>
    <div class="welcome_screen">
        <div class="background">
            <img src="img/setka.svg" class="setka" alt="">
            <img src="img/lines.svg" class="lines" alt="">
        </div>

        <img src="img/planet.png" class="planet" alt="">
        <img src="img/blue.png" class="blue" alt="">
        <img src="img/white.png" class="white" alt="">
        <img src="img/plane.png" class="plane" alt="">

        <div class="button1">
            <h1>Отправиться в&nbsp;полёт</h1>
        </div>
    </div>
</body>
</html>
